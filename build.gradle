// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url  "http://optimizely.bintray.com/optimizely"
        }
    }
}

ext {
    compile_sdk_version = 24
    build_tools_version = "24.0.3"
    min_sdk_version = 14
    target_sdk_version = 24

    java_core_ver = "1.0.1"
    android_logger_ver = "1.3.1"
    support_annotations_ver = "24.2.1"
    junit_ver = "4.12"
    mockito_ver = "1.10.19"
    support_test_runner_ver = "0.5"
    dexmaker_ver = "1.2"
    espresso_ver = "2.2.2"
    gson_ver = "2.6.2"
    version_name = "0.1.0"
    group_id = "com.optimizely.ab"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task ship() {
    dependsOn(':android-sdk:uploadArchives', ':shared:uploadArchives',
            'event-handler:uploadArchives', 'user-experiment-record:uploadArchives')
}

task testAllModules << {
    logger.info("Running android tests for all modules")
}
testAllModules.dependsOn(':android-sdk:connectedAndroidTest', ':event-handler:connectedAndroidTest', ':user-experiment-record:connectedAndroidTest', ':shared:connectedAndroidTest')
